<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Fetcher</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
 
  <header class="img-header">
    <a href="index.html#api" class="back-button">⬅️ Back</a>
    <h1 class="img-h1">Random Image Fetcher</h1>
    <form id="imageForm">
      <label for="width">Width:</label>
      <input type="number" id="width" name="width" min="1" required>
      <label for="height">Height:</label>
      <input type="number" id="height" name="height" min="1" required>
      <button type="submit">Fetch Image</button>
    </form>
  </header>

  <main id="imageContainer">
  </main>

  <script src="../src/api/flickrApi.js"></script>
  <script src="../src/components/darkMode.js" type="module"></script>
</body>

</html>
